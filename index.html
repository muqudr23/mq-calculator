<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MQ-Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h2>Calculator</h2>
    <p>Developed by LPratama</p>
  </header>
  <div class="background-animation">
    <div class="bubbles">
      <span class="one"></span>
      <span class="two"></span>
      <span class="three"></span>
      <span class="four"></span>
      <span class="five"></span>
      <span class="six"></span>
      <span class="seven"></span>
    </div>
  </div>
  <div class="main">
    <form name="form">
        <input class="textarea" name="textarea" placeholder="0">
    </form>
    <table>
      <tr>
        <td><input class="button btn-blue" type="button" value="AC" onclick="clean()"></td>
        <td><input class="button btn-blue" type="button" value="Del" onclick="back()"></td>
        <td><input class="button btn-blue" type="button" value="%" onclick="insert('%')"></td>
        <td><input class="button btn-blue" type="button" value="รท" onclick="insert('/')"></td>
      </tr>
      <tr>
        <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
        <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
        <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
        <td><input class="button btn-blue" type="button" value="x" onclick="insert('*')"></td>
      </tr>
      <tr>
        <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
        <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
        <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
        <td><input class="button btn-blue" type="button" value="-" onclick="insert('-')"></td>
      </tr>
      <tr>
        <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
        <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
        <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
        <td rowspan="2"><input style="height:106px;" class="button btn-blue" type="button" value="=" onclick="equal()"></td>
      </tr>
      <tr>
        <td><input class="button" type="button" value="." onclick="insert('.')"></td>
        <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
        <td><input class="button btn-blue" type="button" value="+" onclick="insert('+')"></td>
      </tr>
    </table>
  </div>
</body>
</html>
